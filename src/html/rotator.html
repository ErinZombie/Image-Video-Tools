<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Image & Video Tools: Unleash the Power of Media</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        #container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 95vw;
            margin: 10px auto;
            max-width: calc(100vw - 20px);
            gap: 20px;
        }

        #controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 30%;
        }

        #preview {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 70%;
        }

        #upload {
            margin-bottom: 20px;
        }

        canvas {
            border: 1px solid black;
            max-width: 100%;
            max-height: 100%;
            display: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font: inherit;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            color: red;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            #controls {
                max-width: 100%;
            }

            #preview {
                max-width: 100%;
            }

            button {
                width: auto;
            }
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a id="header-link" href="../../index.html">
            <span class="title">Image & Video Tools</span>
        </a>
        <div>
            <a href="../../index.html">Image Resizer</a>
            <a href="cropper.html">Image Cropper</a>
            <a href="rotator.html" style="text-decoration: underline; color: orangered">Image Rotator</a>
            <a href="filter.html">Image Filters</a>
            <a href="converter.html">Image Converter</a>
            <a href="watermarker.html">Image Watermarker</a>
            <a href="thumbnail-generator.html">Thumbnail Generator</a>
            <a href="sound-remover.html">Sound Remover</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <div id="container">
        <div id="controls">
            <p><strong>Image Rotator & Flipper</strong></p>
            <input type="file" id="upload" accept="image/*" style="color: black !important">
            <p id="message">Please upload an image to enable rotation and flipping.</p>
            <button id="rotate-btn" disabled>Rotate Image</button>
            <button id="flip-horizontal-btn" disabled>Flip Horizontal</button>
            <button id="flip-vertical-btn" disabled>Flip Vertical</button>
            <button id="download-btn" disabled>Download Image</button>
        </div>
        <div id="preview">
            <p><strong>Preview</strong></p>
            <canvas id="canvas"></canvas>
        </div>
    </div>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (localStorage.getItem('darkMode') === 'enabled') {
                document.body.classList.add('dark-mode');
            }
        });

        function toggleDarkMode() {
            const body = document.body;
            body.classList.toggle('dark-mode');

            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            }
            else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const upload = document.getElementById('upload');
        const rotateBtn = document.getElementById('rotate-btn');
        const flipHorizontalBtn = document.getElementById('flip-horizontal-btn');
        const flipVerticalBtn = document.getElementById('flip-vertical-btn');
        const downloadBtn = document.getElementById('download-btn');
        const message = document.getElementById('message');
        let img = new Image();
        let rotationAngle = 0;
        let flipH = false;
        let flipV = false;

        const MIN_IMAGE_DIMENSION = 100;

        upload.addEventListener('change', (e) => {
            const reader = new FileReader();
            reader.onload = (event) => {
                img.onload = () => {
                    if (img.width < MIN_IMAGE_DIMENSION || img.height < MIN_IMAGE_DIMENSION) {
                        alert('Image is too small. Please upload an image with dimensions at least 100x100 pixels.');
                        canvas.style.display = 'none';
                        message.style.display = 'block';
                        rotateBtn.disabled = true;
                        flipHorizontalBtn.disabled = true;
                        flipVerticalBtn.disabled = true;
                        downloadBtn.disabled = true;
                    }
                    else {
                        rotationAngle = 0;
                        flipH = false;
                        flipV = false;
                        canvas.width = img.width;
                        canvas.height = img.height;
                        ctx.drawImage(img, 0, 0);
                        canvas.style.display = 'block';
                        message.style.display = 'none';
                        rotateBtn.disabled = false;
                        flipHorizontalBtn.disabled = false;
                        flipVerticalBtn.disabled = false;
                        downloadBtn.disabled = false;
                    }
                }
                img.src = event.target.result;
            }
            reader.readAsDataURL(e.target.files[0]);
        });

        rotateBtn.addEventListener('click', () => {
            rotationAngle = (rotationAngle + 90) % 360;
            drawTransformedImage();
        });

        flipHorizontalBtn.addEventListener('click', () => {
            flipH = !flipH;
            drawTransformedImage();
        });

        flipVerticalBtn.addEventListener('click', () => {
            flipV = !flipV;
            drawTransformedImage();
        });

        function drawTransformedImage() {
            const tempCanvas = document.createElement('canvas');
            const tempCtx = tempCanvas.getContext('2d');
            if (rotationAngle % 180 === 0) {
                tempCanvas.width = img.width;
                tempCanvas.height = img.height;
            } else {
                tempCanvas.width = img.height;
                tempCanvas.height = img.width;
            }

            tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
            tempCtx.save();
            tempCtx.translate(tempCanvas.width / 2, tempCanvas.height / 2);
            tempCtx.rotate(rotationAngle * Math.PI / 180);
            tempCtx.scale(flipH ? -1 : 1, flipV ? -1 : 1);
            tempCtx.drawImage(img, -img.width / 2, -img.height / 2);
            tempCtx.restore();

            canvas.width = tempCanvas.width;
            canvas.height = tempCanvas.height;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(tempCanvas, 0, 0);
        }

        downloadBtn.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'transformed-image.png';
            link.href = canvas.toDataURL();
            link.click();
        });
    </script>
</body>
</html>
