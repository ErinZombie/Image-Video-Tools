<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Video Tools: Unleash the Power of Media</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        #container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 95vw;
            margin: 10px auto;
            max-width: calc(100vw - 20px);
            gap: 20px;
        }

        button {
            font: inherit;
        }

        #controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 30%;
        }

        #upload {
            margin-bottom: 20px;
        }

        #preview {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 70%;
        }

        canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 100%;
            height: auto;
            display: none;
        }

        #watermarkText {
            font: inherit;
        }

        #watermark-btn, #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font: inherit;
        }

        #watermark-btn:hover, #download-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            #controls {
                max-width: 100%;
            }

            #preview {
                max-width: 100%;
            }

            button {
                width: auto;
            }
        }
    </style>
</head>

<body>
<div id="navbar">
    <a id="header-link" href="../../index.html">
        <span class="title">Image & Video Tools</span>
    </a>
    <div>
        <a href="../../index.html">Image Resizer</a>
        <a href="rotator.html">Image Rotator</a>
        <a href="filter.html">Image Filters</a>
        <a href="converter.html">Image Converter</a>
        <a href="watermarker.html" style="text-decoration: underline; color: orangered">Image Watermarker</a>
        <a href="thumbnail-generator.html">Thumbnail Generator</a>
        <a href="sound-remover.html">Sound Remover</a>
    </div>
</div>
<div id="container">
    <div id="controls">
        <p><strong>Image Watermarking</strong></p>
        <input type="file" id="upload" accept="image/*">
        <p id="message">Please upload an image to add watermark.</p>
        <label for="watermarkText">Watermark Text:</label>
        <input type="text" id="watermarkText" placeholder="Enter watermark text" style="margin-top: 20px;">
        <div style="margin-top: 10px">
            <label for="fontSize">Font Size (in pixels):</label>
            <input type="number" id="fontSize" value="48" min="10" max="100" style="width: 80px;">
        </div>
        <div>
            <label for="watermarkColor">Color:</label>
            <input type="color" id="watermarkColor" value="#ffffff">
        </div>
        <div style="margin-top: 10px">
            <label for="xPosition">X Position:</label>
            <input type="number" id="xPosition" placeholder="10" min="0" style="width: 80px;">
        </div>
        <div>
            <label for="yPosition">Y Position:</label>
            <input type="number" id="yPosition" placeholder="10" min="0" style="width: 80px;">
        </div>
        <p id="instructions"></p>
        <button id="watermark-btn" disabled>Add Watermark</button>
        <button id="download-btn" disabled>Download Watermarked Image</button>
    </div>
    <div id="preview">
        <p><strong>Live Preview</strong></p>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const watermarkText = document.getElementById('watermarkText');
    const fontSize = document.getElementById('fontSize');
    const watermarkColor = document.getElementById('watermarkColor');
    const xPosition = document.getElementById('xPosition');
    const yPosition = document.getElementById('yPosition');
    const watermarkBtn = document.getElementById('watermark-btn');
    const downloadBtn = document.getElementById('download-btn');
    const message = document.getElementById('message');
    const instructions = document.getElementById('instructions');
    let img = new Image();

    const MIN_IMAGE_DIMENSION = 100;

    upload.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            img.onload = () => {
                if (img.width < MIN_IMAGE_DIMENSION || img.height < MIN_IMAGE_DIMENSION) {
                    alert('Image is too small. Please upload an image with dimensions at least 100x100 pixels.');
                    canvas.style.display = 'none';
                    message.style.display = 'block';
                    watermarkBtn.disabled = true;
                    downloadBtn.disabled = true;
                } else {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.style.display = 'block';
                    message.style.display = 'none';
                    watermarkBtn.disabled = false;
                    downloadBtn.disabled = true;
                    // Set default positions for the watermark
                    xPosition.value = 10;
                    yPosition.value = canvas.height - 30;
                    instructions.textContent = `For X Position, enter a value between 0 and ${canvas.width}. For Y Position, enter a value between 0 and ${canvas.height}. Default position is bottom left.`;
                }
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    watermarkBtn.addEventListener('click', () => {
        const xPos = parseInt(xPosition.value, 10);
        const yPos = parseInt(yPosition.value, 10);
        if (xPos < 0 || xPos > canvas.width || yPos < 0 || yPos > canvas.height) {
            alert(`Please enter valid positions. Maximum X: ${canvas.width}, Maximum Y: ${canvas.height}`);
            return;
        }

        ctx.drawImage(img, 0, 0);
        ctx.font = `${fontSize.value}px serif`;
        ctx.fillStyle = watermarkColor.value;
        ctx.fillText(watermarkText.value, xPos, yPos);
        downloadBtn.disabled = false;
    });

    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'watermarked-image.png';
        link.href = canvas.toDataURL();
        link.click();
    });
</script>
</body>

</html>
