<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Image & Video Tools: Unleash the Power of Media</title>
    <link rel="stylesheet" href="../css/resizer.css">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
        body {
            overflow-x: hidden;
        }

        #container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 95vw;
            max-width: calc(100vw - 20px);
            margin: 10px auto;
            gap: 20px;
        }

        button {
            font: inherit;
        }

        #controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 30%;
        }

        #preview {
            flex: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 70%;
        }

        #output-video {
            margin-top: 20px;
            max-width: 100%;
        }

        #upload {
            margin-bottom: 20px;
        }

        #process-btn,
        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font: inherit;
        }

        #process-btn:hover,
        #download-btn:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 10px;
            font-size: 16px;
            color: green;
        }

        .spinner {
            margin-top: 10px;
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #007bff;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .progress {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-bar-fill {
            height: 100%;
            background-color: #007bff;
            width: 0;
            border-radius: 10px;
            transition: width 0.5s;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            #controls {
                max-width: 100%;
            }

            #preview {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div id="navbar">
        <a id="header-link" href="../../index.html">
            <span class="title">Image & Video Tools</span>
        </a>
        <div>
            <a href="../../index.html">Image Resizer</a>
            <a href="cropper.html">Image Cropper</a>
            <a href="rotator.html">Image Rotator</a>
            <a href="filter.html">Image Filters</a>
            <a href="converter.html">Image Converter</a>
            <a href="watermarker.html">Image Watermarker</a>
            <a href="thumbnail-generator.html">Thumbnail Generator</a>
            <a href="sound-remover.html" style="color: orangered; text-decoration: underline">Sound Remover</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <div id="container">
        <div id="controls">
            <p><strong>Remove Audio from Video</strong></p>
            <input type="file" id="upload" accept="video/*" style="color: black !important">
            <p id="upload-message">Please upload a video to remove its audio.</p>
            <button id="process-btn" disabled>Remove Audio</button>
            <div id="spinner" class="spinner" style="display: none;"></div>
            <div class="progress">
                <div class="progress-bar">
                    <div class="progress-bar-fill"></div>
                </div>
                <p id="progress-text">0%</p>
            </div>
            <button id="download-btn" disabled>Download Video</button>
            <p id="message"></p>
        </div>
        <div id="preview">
            <p><strong>Preview</strong></p>
            <video id="output-video" controls></video>
        </div>
    </div>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <script src="../js/sound-remover.js"></script>
</body>

</html>
