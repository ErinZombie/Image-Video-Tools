<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Video Tools: Unleash the Power of Media</title>
    <script src="../js/resizer.js"></script>
    <link rel="stylesheet" href="../css/resizer.css">
    <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="../css/filter.css">
</head>

<body>
    <div id="navbar">
        <a id="header-link" href="../../index.html">
            <span class="title">Image & Video Tools</span>
        </a>
        <div>
            <a href="../../index.html">Image Resizer</a>
            <a href="cropper.html">Image Cropper</a>
            <a href="rotator.html">Image Rotator</a>
            <a href="filter.html" style="color: orangered; text-decoration: underline">Image Filters</a>
            <a href="converter.html">Image Converter</a>
            <a href="watermarker.html">Image Watermarker</a>
            <a href="thumbnail-generator.html">Thumbnail Generator</a>
            <a href="sound-remover.html">Sound Remover</a>
            <a href="about.html">About</a>
        </div>
    </div>
    <div id="container">
        <div id="controls">
            <p><strong>Image Filter Selection</strong></p>
            <input type="file" id="upload" accept="image/*" style="color: black !important">
            <p id="message">Please upload an image to apply filters.</p>
            <div id="filters">
                <button id="grayscale-btn" disabled>Grayscale</button>
                <button id="sepia-btn" disabled>Sepia</button>
                <button id="invert-btn" disabled>Invert</button>
                <button id="brightness-btn" disabled>Brightness</button>
                <button id="contrast-btn" disabled>Contrast</button>
                <button id="blur-btn" disabled>Blur</button>
                <button id="saturate-btn" disabled>Saturate</button>
                <button id="hue-rotate-btn" disabled>Hue Rotate</button>
                <button id="opacity-btn" disabled>Opacity</button>
                <button id="drop-shadow-btn" disabled>Drop Shadow</button>
                <button id="grayscale-invert-btn" disabled>Grayscale + Invert</button>
                <button id="sepia-blur-btn" disabled>Sepia + Blur</button>
            </div>
            <button id="download-btn" disabled>Download Filtered Image</button>
        </div>
        <div id="preview">
            <p><strong>Live Preview</strong></p>
            <canvas id="canvas" width="500" height="500"></canvas>
        </div>
    </div>

    <button id="dark-mode-toggle" onclick="toggleDarkMode()">
        <i class="fas fa-moon"></i>
    </button>

    <script src="../js/filter.js"></script>
</body>

</html>
