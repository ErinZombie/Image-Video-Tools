<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Video Tools: Unleash the Power of Media</title>
    <script src="../js/resizer.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        body {
            overflow-x: hidden;
        }

        #container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 95vw;
            max-width: calc(100vw - 20px);
            margin: 10px auto;
            gap: 20px;
        }

        button {
            font: inherit;
        }

        #controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 30%;
            margin-left: 0;
        }

        #filters {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #upload {
            margin-bottom: 20px;
        }

        #preview {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 70%;
        }

        canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 100%;
            height: auto;
            display: none; /* Hide canvas by default */
        }

        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font: inherit;
        }

        #download-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            #controls {
                max-width: 100%;
            }

            #preview {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
<div id="navbar">
    <a id="header-link" href="../../index.html">
        <span class="title">Image & Video Tools</span>
    </a>
    <div>
        <a href="../../index.html">Image Resizer</a>
        <a href="cropper.html">Image Cropper</a>
        <a href="rotator.html">Image Rotator</a>
        <a href="filter.html">Image Filters</a>
        <a href="converter.html">Image Converter</a>
        <a href="thumbnail-generator.html">Thumbnail Generator</a>
        <a href="sound-remover.html">Video Sound Remover</a>
    </div>
</div>
<div id="container">
    <div id="controls">
        <p><strong>Image Filter Selection</strong></p>
        <input type="file" id="upload" accept="image/*">
        <p id="message">Please upload an image to apply filters.</p>
        <div id="filters">
            <button id="grayscale-btn" disabled>Grayscale</button>
            <button id="sepia-btn" disabled>Sepia</button>
            <button id="invert-btn" disabled>Invert</button>
            <button id="brightness-btn" disabled>Brightness</button>
            <button id="contrast-btn" disabled>Contrast</button>
            <button id="blur-btn" disabled>Blur</button>
            <button id="saturate-btn" disabled>Saturate</button>
            <button id="hue-rotate-btn" disabled>Hue Rotate</button>
            <button id="opacity-btn" disabled>Opacity</button>
            <button id="drop-shadow-btn" disabled>Drop Shadow</button>
            <button id="grayscale-invert-btn" disabled>Grayscale + Invert</button>
            <button id="sepia-blur-btn" disabled>Sepia + Blur</button>
        </div>
        <button id="download-btn" disabled>Download Filtered Image</button>
    </div>
    <div id="preview">
        <p><strong>Live Preview</strong></p>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const message = document.getElementById('message');
    const grayscaleBtn = document.getElementById('grayscale-btn');
    const sepiaBtn = document.getElementById('sepia-btn');
    const invertBtn = document.getElementById('invert-btn');
    const brightnessBtn = document.getElementById('brightness-btn');
    const contrastBtn = document.getElementById('contrast-btn');
    const blurBtn = document.getElementById('blur-btn');
    const saturateBtn = document.getElementById('saturate-btn');
    const hueRotateBtn = document.getElementById('hue-rotate-btn');
    const opacityBtn = document.getElementById('opacity-btn');
    const dropShadowBtn = document.getElementById('drop-shadow-btn');
    const grayscaleInvertBtn = document.getElementById('grayscale-invert-btn');
    const sepiaBlurBtn = document.getElementById('sepia-blur-btn');
    const downloadBtn = document.getElementById('download-btn');
    let img = new Image();

    const MIN_IMAGE_DIMENSION = 100; // Minimum dimension for width and height

    upload.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            img.onload = () => {
                if (img.width < MIN_IMAGE_DIMENSION || img.height < MIN_IMAGE_DIMENSION) {
                    alert('Image is too small. Please upload an image with dimensions at least 100x100 pixels.');
                    canvas.style.display = 'none';
                    message.style.display = 'block';
                    disableButtons();
                } else {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.style.display = 'block';
                    message.style.display = 'none';
                    enableButtons();
                }
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    function applyFilter(filter) {
        ctx.drawImage(img, 0, 0);
        ctx.filter = filter;
        ctx.drawImage(img, 0, 0);
        ctx.filter = 'none'; // Reset filter
    }

    grayscaleBtn.addEventListener('click', () => applyFilter('grayscale(100%)'));
    sepiaBtn.addEventListener('click', () => applyFilter('sepia(100%)'));
    invertBtn.addEventListener('click', () => applyFilter('invert(100%)'));
    brightnessBtn.addEventListener('click', () => applyFilter('brightness(150%)'));
    contrastBtn.addEventListener('click', () => applyFilter('contrast(150%)'));
    blurBtn.addEventListener('click', () => applyFilter('blur(5px)'));
    saturateBtn.addEventListener('click', () => applyFilter('saturate(200%)'));
    hueRotateBtn.addEventListener('click', () => applyFilter('hue-rotate(90deg)'));
    opacityBtn.addEventListener('click', () => applyFilter('opacity(50%)'));
    dropShadowBtn.addEventListener('click', () => applyFilter('drop-shadow(16px 16px 20px blue)'));
    grayscaleInvertBtn.addEventListener('click', () => applyFilter('grayscale(100%) invert(100%)'));
    sepiaBlurBtn.addEventListener('click', () => applyFilter('sepia(100%) blur(5px)'));

    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = 'filtered-image.png';
        link.href = canvas.toDataURL();
        link.click();
    });

    function enableButtons() {
        grayscaleBtn.disabled = false;
        sepiaBtn.disabled = false;
        invertBtn.disabled = false;
        brightnessBtn.disabled = false;
        contrastBtn.disabled = false;
        blurBtn.disabled = false;
        saturateBtn.disabled = false;
        hueRotateBtn.disabled = false;
        opacityBtn.disabled = false;
        dropShadowBtn.disabled = false;
        grayscaleInvertBtn.disabled = false;
        sepiaBlurBtn.disabled = false;
        downloadBtn.disabled = false;
    }

    function disableButtons() {
        grayscaleBtn.disabled = true;
        sepiaBtn.disabled = true;
        invertBtn.disabled = true;
        brightnessBtn.disabled = true;
        contrastBtn.disabled = true;
        blurBtn.disabled = true;
        saturateBtn.disabled = true;
        hueRotateBtn.disabled = true;
        opacityBtn.disabled = true;
        dropShadowBtn.disabled = true;
        grayscaleInvertBtn.disabled = true;
        sepiaBlurBtn.disabled = true;
        downloadBtn.disabled = true;
    }
</script>
</body>

</html>
