<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image & Video Tools: Unleash the Power of Media</title>
    <script src="../js/resizer.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <style>
        #container {
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            justify-content: space-between;
            width: 95vw;
            margin: 10px auto;
            max-width: calc(100vw - 20px);
            gap: 20px;
        }

        button {
            font: inherit;
        }

        #controls {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 30%;
        }

        #formats {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #upload {
            margin-bottom: 20px;
        }

        #preview {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 70%;
        }

        canvas {
            border: 1px solid black;
            width: 100%;
            max-width: 100%;
            height: auto;
            display: none;
        }

        #download-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font: inherit;
        }

        #download-btn:hover {
            background-color: #0056b3;
        }

        .active {
            background-color: #0056b3;
            color: white;
        }

        @media (max-width: 768px) {
            #container {
                flex-direction: column;
                align-items: center;
            }

            #controls {
                max-width: 100%;
            }

            #preview {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
<div id="navbar">
    <a id="header-link" href="../../index.html">
        <span class="title">Image & Video Tools</span>
    </a>
    <div>
        <a href="../../index.html">Image Resizer</a>
        <a href="cropper.html">Image Cropper</a>
        <a href="rotator.html">Image Rotator</a>
        <a href="filter.html">Image Filters</a>
        <a href="converter.html" style="color: orangered; text-decoration: underline">Image Converter</a>
        <a href="thumbnail-generator.html">Thumbnail Generator</a>
        <a href="sound-remover.html">Sound Remover</a>
    </div>
</div>
<div id="container">
    <div id="controls">
        <p><strong>Image Converter</strong></p>
        <input type="file" id="upload" accept="image/*">
        <p id="message">Please upload an image to convert.</p>
        <div id="formats">
            <button id="convert-to-png" disabled>Convert to PNG</button>
            <button id="convert-to-jpeg" disabled>Convert to JPEG</button>
            <button id="convert-to-bmp" disabled>Convert to BMP</button>
            <button id="convert-to-gif" disabled>Convert to GIF</button>
            <button id="convert-to-webp" disabled>Convert to WEBP</button>
            <button id="convert-to-tiff" disabled>Convert to TIFF</button>
        </div>
        <button id="download-btn" disabled>Download Converted Image</button>
    </div>
    <div id="preview">
        <p><strong>Live Preview</strong></p>
        <canvas id="canvas" width="500" height="500"></canvas>
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const upload = document.getElementById('upload');
    const message = document.getElementById('message');
    const convertToPngBtn = document.getElementById('convert-to-png');
    const convertToJpegBtn = document.getElementById('convert-to-jpeg');
    const convertToBmpBtn = document.getElementById('convert-to-bmp');
    const convertToGifBtn = document.getElementById('convert-to-gif');
    const convertToWebpBtn = document.getElementById('convert-to-webp');
    const convertToTiffBtn = document.getElementById('convert-to-tiff');
    const downloadBtn = document.getElementById('download-btn');
    let img = new Image();
    let convertedImageDataURL = '';
    let activeBtn = null;

    const MIN_IMAGE_DIMENSION = 100; // Minimum dimension for width and height

    upload.addEventListener('change', (e) => {
        const reader = new FileReader();
        reader.onload = (event) => {
            img.onload = () => {
                if (img.width < MIN_IMAGE_DIMENSION || img.height < MIN_IMAGE_DIMENSION) {
                    alert('Image is too small. Please upload an image with dimensions at least 100x100 pixels.');
                    canvas.style.display = 'none';
                    message.style.display = 'block';
                    disableButtons();
                } else {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    canvas.style.display = 'block';
                    message.style.display = 'none';
                    enableButtons();
                }
            }
            img.src = event.target.result;
        }
        reader.readAsDataURL(e.target.files[0]);
    });

    function convertImage(format, button) {
        if (activeBtn) {
            activeBtn.classList.remove('active');
        }
        button.classList.add('active');
        activeBtn = button;

        convertedImageDataURL = canvas.toDataURL(`image/${format}`);
        downloadBtn.disabled = false;
    }

    convertToPngBtn.addEventListener('click', () => convertImage('png', convertToPngBtn));
    convertToJpegBtn.addEventListener('click', () => convertImage('jpeg', convertToJpegBtn));
    convertToBmpBtn.addEventListener('click', () => convertImage('bmp', convertToBmpBtn));
    convertToGifBtn.addEventListener('click', () => convertImage('gif', convertToGifBtn));
    convertToWebpBtn.addEventListener('click', () => convertImage('webp', convertToWebpBtn));
    convertToTiffBtn.addEventListener('click', () => convertImage('tiff', convertToTiffBtn));

    downloadBtn.addEventListener('click', () => {
        const link = document.createElement('a');
        link.download = `converted-image.${activeBtn.textContent.split(' ')[2].toLowerCase()}`;
        link.href = convertedImageDataURL;
        link.click();
    });

    function enableButtons() {
        convertToPngBtn.disabled = false;
        convertToJpegBtn.disabled = false;
        convertToBmpBtn.disabled = false;
        convertToGifBtn.disabled = false;
        convertToWebpBtn.disabled = false;
        convertToTiffBtn.disabled = false;
        downloadBtn.disabled = true;
    }

    function disableButtons() {
        convertToPngBtn.disabled = true;
        convertToJpegBtn.disabled = true;
        convertToBmpBtn.disabled = true;
        convertToGifBtn.disabled = true;
        convertToWebpBtn.disabled = true;
        convertToTiffBtn.disabled = true;
        downloadBtn.disabled = true;
    }
</script>
</body>

</html>
